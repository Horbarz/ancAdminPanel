{% extends "adminPanel/base.html" %}
{% block content %}
<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="header-icon">
        <i class="pe-7s-note2"></i>
    </div>
    <div class="header-title">
        <form action="#" method="get" class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
                    <button type="submit" name="search" id="search-btn" class="btn"><i class="fa fa-search"></i></button>
                </span>
            </div>
        </form>
        <h1>Doctor</h1>
        <small>Doctor list</small>
        <ol class="breadcrumb hidden-xs">
            <li><a href="{% url 'admin-home' %}"><i class="pe-7s-home"></i> Home</a></li>
            <li class="active">Dashboard</li>
        </ol>
    </div>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- Form controls -->
        <div class="col-sm-12">
            <div class="panel panel-bd lobidrag">
                <div class="panel-heading">
                    <div class="btn-group">
                        <a class="btn btn-primary" href="table.html"> <i class="fa fa-list"></i>  Doctor List </a>
                    </div>
                </div>
                <div class="panel-body">
                    <form class="col-sm-12" method="post">
                        {% csrf_token %}
                        <div class="col-sm-6 form-group">
                            <label>First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter firstname">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter Lastname">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter Email">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Password</label>
                            <input type="password"  class="form-control" placeholder="Enter password">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Designation</label>
                            <input type="text" class="form-control" placeholder="Enter Designation">
                        </div>

                        <div class="col-sm-6 form-group">
                            <label>Department</label>
                            <select class="form-control" id="exampleSelect1" name="select" size="1">
                                <option  selected class="test">Neurology</option>
                                <option>Gynaecology</option>
                                <option>Microbiology</option>
                                <option>Pharmacy</option>
                                <option>Neonatal</option>
                            </select>
                        </div>

                        <div class="col-sm-6 form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" placeholder="Address">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Specialist</label>
                            <input type="text" class="form-control" placeholder="Specialist">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Mobile</label>
                            <input type="number" name="mobile" class="form-control" placeholder="Enter Mobile">
                        </div>

                        <div class="col-sm-6 form-group">
                            <label >Picture upload</label>
                            <input type="file" name="picture" id="picture">
                        </div>
                        <div class="col-sm-12 form-group">
                            <label>Short Biography</label>
                            <textarea id="some-textarea" class="form-control" rows="3" placeholder="Enter text ..."></textarea>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Date of Birth</label>
                            <input name="date_of_birth" class="datepicker form-control hasDatepicker" type="text" placeholder="Date of Birth" id="date_of_birth">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Blood group</label>
                            <select class="form-control" id="exampleSelect">
                                <option>A+</option>
                                <option>AB+</option>
                                <option>O+</option>
                                <option>AB-</option>
                                <option>B+</option>
                                <option>A-</option>
                                <option>B-</option>
                                <option>O-</option>
                            </select>
                        </div>

                        <div class="col-sm-6 form-group">
                         <label>Sex</label><br>
                         <label class="radio-inline">
                             <input type="radio" name="sex" value="1" checked="checked">Male</label>
                             <label class="radio-inline"><input type="radio" name="sex" value="0" >Female</label>
                         </div>
                         <div class="col-sm-6 form-check">
                          <label>Status</label><br>
                          <label class="radio-inline"><input type="radio" name="status" value="1" checked="checked">Active</label>
                          <label class="radio-inline">
                              <input type="radio" name="status" value="0" >Inactive</label>
                          </div>

                        <input type="submit" value="Save">

<!--                          <div class="col-sm-12 reset-button">-->
<!--                             <a href="#" class="btn btn-warning">Reset</a>-->
<!--                             <a href="#" class="btn btn-success">Save</a>-->
<!--                         </div>-->
                     </form>
                 </div>
             </div>
         </div>
     </div>

 </section> <!-- /.content -->

{% endblock content %}

<!DOCTYPE html>
<html lang="en">
<div id="ordine" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content ">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">Ã—</button>
        <h4 class="modal-title">Update table</h4>
    </div>
    <div class="modal-body">
        <div class="panel panel-bd lobidrag">
            <div class="panel-heading">
                <div class="btn-group">
                    <a class="btn btn-primary" href="table.html"> <i class="fa fa-list"></i>  Doctor List </a>
                </div>
            </div>
            <div class="panel-body">

                <form class="col-sm-12" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text"  name="firstname" class="form-control" placeholder="Enter First Name" value="{{ post.firstname }}">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="lastname" class="form-control" placeholder="Enter last Name" value="{{ post.lastname }}">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter Email" value="{{ post.email }}">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Enter password" >
                    </div>
                    <div class="form-group">
                        <label>Designation</label>
                        <input type="text" class="form-control" placeholder="Enter Designation">
                    </div>

                    <div class="form-group">
                        <label>Department</label>
                        <select class="form-control" name="select" size="1">
                            <option selected class="test">MidWife</option>
                            <option>Gynaecology</option>
                            <option>Obstetrician</option>
                            <option>Neonatal</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" id="exampleTextarea" rows="3" ></textarea>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="number" name="mobile" class="form-control" placeholder="Enter Phone number" value="{{ post.mobile }}">
                    </div>
                    <div class="form-group">
                        <label>Mobile</label>
                        <input type="number"  name="mobile" class="form-control" placeholder="Enter Mobile" value="{{ post.mobile }}">
                    </div>

                    <div class="form-group">
                        <label>Picture upload</label>
                        <input type="file" name="picture" id="picture">
                        <input type="hidden" name="old_picture">
                    </div>

                    <div class="form-group">
                        <label>Short Biography</label>
                        <textarea id="some-textarea" class="form-control" rows="6" placeholder="Enter text ..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Specialist</label>
                        <input type="text" class="form-control" placeholder="Specialist" >
                    </div>
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input name="date_of_birth" class="datepicker form-control hasDatepicker" type="text" placeholder="Date of Birth">
                    </div>
                    <div class="form-group">
                        <label>Blood group</label>
                        <select class="form-control">
                            <option>A+</option>
                            <option>AB+</option>
                            <option>O+</option>
                            <option>AB-</option>
                            <option>B+</option>
                            <option>A-</option>
                            <option>B-</option>
                            <option>O-</option>
                        </select>
                    </div>

                    <div class="form-group">
                     <label>Sex</label><br>
                     <label class="radio-inline">
                         <input type="radio" name="sex" value="1" checked="checked">Male</label>
                         <label class="radio-inline"><input type="radio" name="sex" value="0" >Female</label>

                     </div>
                     <div class="form-check">
                      <label>Status</label><br>
                      <label class="radio-inline">
                       <input type="radio" name="status" value="1" checked="checked">Active</label>
                       <label class="radio-inline">
                          <input type="radio" name="status" value="0" >Inactive
                      </label>
                  </div>

                  <input type="submit" value="Update">


<!--                  <div class="reset button">-->
<!--                     <a href="#" class="btn btn-primary">Reset</a>-->
<!--                     <a href="#" class="btn btn-success">Update</a>-->
<!--                 </div>-->
             </form>
         </div>
     </div>

 </div>
 <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
</div>

</div>
</div>

</div> <!-- /.content-wrapper -->
</html>

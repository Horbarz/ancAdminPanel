<!-- Modal Dialog -->
<html>


<div class="modal fade" id="confirmDelete" role="dialog" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4 class="modal-title">Delete Permanently</h4>
      </div>
      <div class="modal-body">

          <form action='.' method='POST'>{% csrf_token %}
             <p>Are you sure you want to delete Dr.{{object.firstname}}'s details?</p>
              <p><input type='submit' value='Yes' />  <a href='../'>Cancel</a></p>
          </form>


      </div>
      <div class="modal-footer">
<!--          <p> <input type='submit' value='Yes' />-->
<!--              <a class="btn btn-default" href='../'>Cancel</a>-->

<!--          </p>-->
<!--        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>-->
<!--        <button type="submit" class="btn btn-danger" id="confirm">Delete</button>-->
      </div>
    </div>
  </div>
</div>

<!-- Dialog show event handler -->
<script type="text/javascript">
  $('#confirmDelete').on('show.bs.modal', function (e) {
      $message = $(e.relatedTarget).attr('data-message');
      $(this).find('.modal-body p').text($message);
      $title = $(e.relatedTarget).attr('data-title');
      $(this).find('.modal-title').text($title);

      // Pass form reference to modal for submission on yes/ok
      var form = $(e.relatedTarget).closest('form');
      $(this).find('.modal-footer #confirm').data('form', form);
  });

  <!-- Form confirm (yes/ok) handler, submits form -->
  $('#confirmDelete').find('.modal-footer #confirm').on('click', function(){
      $(this).data('form').submit();
  });
</script>

</html>
